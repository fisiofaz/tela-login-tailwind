<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="content"  content="tela de login feito com Tailwind">

  <title>Tela de Login</title>

  <link rel="stylesheet" href="./dist/output.css">
  <link rel="stylesheet" href="./src/css/fonts.css">
</head>
<body class="flex items-center justify-center w-screen h-screen bg-gradient-to-br from-zinc-950 to-zinc-800" >
  <section class="flex w-5/6 md:w-1/2 g-zinc-950 rounded-3xl lg:w-5/12">     
     <section id="form" class="flex flex-col px-10 pb-10 text-white basis-full lg:basis-5/12">
      <h1 class="my-12 font-sans text-3xl font-bold text-white">
        Faça o seu login
        <span class="inline-block w-3 h-3 rounded-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to[#FFCC70]"></span>
      </h1>
      <form action="" class="flex flex-col gap-6 text-gray-400">
        <label class="h-16 group">
          email
          <div class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-10 w-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to[#FFCC70] rounded-lg blur-md">            
          </div>
          <div class="relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to[#FFCC70] p-[1px] rounded-lg ">
            <input type="email" class="w-full h-10 p-2 rounded-lg outline-none appearance-none bg-zinc-800 ">
          </div>           
        </label>
        <label class="h-16 group">
          senha
          <div class="transition-opacity ease-in opacity-0 group-focus-within:opacity-100 h-10 w-full bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to[#FFCC70] rounded-lg blur-md">            
          </div>
          <div class="relative -top-10 bg-none focus-within:bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to[#FFCC70] p-[1px] rounded-lg ">
            <input type="password" class="w-full h-10 p-2 rounded-lg outline-none appearance-none bg-zinc-800 ">
          </div>           
        </label>
        <a class="text-sm text-right underline cursor-pointer">Esqueci minha senha</a>
        <button type="submit" class="bg-gradient-to-tr from-[#4158D0] via-[#C850C0] via-46% to[#FFCC70]  text-white font-bold text-2xl font-sans rounded-lg h-10">Entrar</button>
          <a class="text-sm text-center underline cursor-pointer">Ainda não tenho uma conta </a>
      </form>
     </section>
     <section id="picture" class="w-0 lg:w-6/12 bg-[url('/src/image/ceuEstrelado.jpg')] bg-cover rounded-r-3xl shadow-[inset_139px_4px_118px_76px_theme('colors.zinc.950')] opacity-70">
      
     </section>
  </section>
 
</body>
</html>
